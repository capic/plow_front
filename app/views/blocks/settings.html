          <label for="checkboxActive" class="col-md-3 control-label">Activer</label>
          <div class="col-md-9">

            <select id="inputHost" class="form-control input-sm" data-ng-model="downloadHostSelected" data-ng-options="host.name for host in downloadHosts track by host.id">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSimultaneous" class="col-md-3 control-label">Simultanés</label>
          <div class="col-md-offset-6 col-md-3">
            <input id="inputSimultaneous" type="text" data-ng-model="downloadHostSelected.simultaneous_downloads" data-ng-blur="updateHostConfig(downloadHostSelected)" class="form-control input-sm" />
          </div>
        </div>

      Settings

      <div class="m-b-sm">
        <label class="i-switch bg-info pull-right">
          <input type="checkbox" ng-model="app.settings.headerFixed">
          <i></i>
        </label>
        Fixed header
      </div>
      <div class="m-b-sm">
        <label class="i-switch bg-info pull-right">
          <input type="checkbox" ng-model="app.settings.asideFixed">
          <i></i>
        </label>
        Fixed aside
      </div>
      <div>
        <label class="i-switch bg-info pull-right">
          <input type="checkbox" ng-model="app.settings.asideFolded">
          <i></i>
        </label>

             ">
            <input type="radio" name="a" ng-model="app.settings.themeID" value="1">
              <span class="block bg-light clearfix pos-rlt">
                <span class="active pos-abt w-full h-full bg-black-opacity text-center">
