<div class="btn-group" dropdown dropdown-append-to-body auto-close="outsideClick" style="position:absolute;">
  <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="glyphicon glyphicon-list"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" role="menu">
    <li data-ng-class="{'disabled': row.entity.status != 1, 'text-success': row.entity.subscribed }">
      <a data-ng-click="startDownloading(row.entity);"
         class="" href><i class="glyphicon glyphicon-play"> </i> {{'downloads.dropdown.START' | translate}}</a>
    </li>
    <li data-ng-class="{'disabled': row.entity.status == 1}">
      <a data-ng-click="grid.appScope.stopDownloading(row.entity);"
         class="" href><i class="glyphicon glyphicon-stop"> </i> {{'downloads.dropdown.STOP' | translate}}</a>
    </li>
    <li>
      <a data-ng-click="grid.appScope.refreshDownload(row.entity);" class=""
         data-ng-class="grid.appScope.downloadRefreshInProgress[row.entity.id]" href><i
        class="glyphicon glyphicon-refresh"> </i> {{'downloads.dropdown.REFRESH' | translate}}</a>
    </li>
    <li>
      <a data-ng-click="grid.appScope.deleteDownload(row.entity);" class=""
         href><i class="glyphicon glyphicon-trash"> </i> {{'downloads.dropdown.DELETE' | translate}}</a>
    </li>
    <li>
      <a data-ng-click="grid.appScope.resetDownload(row.entity);" class=""
         href><i class="glyphicon glyphicon-trash"> </i> {{'downloads.dropdown.RESET' | translate}}</a>
    </li>
    <li>
      <a data-ng-click="grid.appScope.infosPlowdown(row.entity);" class=""
         href><i class="glyphicon glyphicon-list-alt"> </i> {{'downloads.dropdown.INFOS' | translate}}</a>
    </li>
  </ul>
</div>
